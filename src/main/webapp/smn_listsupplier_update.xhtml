<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewParam name="id" value="#{nhaCungCapBean.nhaCungCap.maNhaCungCap}" />
    <f:viewParam name="ten" value="#{nhaCungCapBean.nhaCungCap.tenNhaCungCap}" />
    <f:viewParam name="dc" value="#{nhaCungCapBean.nhaCungCap.diaChi_NCC}" />
    <f:viewParam name="sdt" value="#{nhaCungCapBean.nhaCungCap.soDienThoai_NCC}" />
    <f:viewParam name="em" value="#{nhaCungCapBean.nhaCungCap.email_NCC}" />
</f:metadata>
<h:head>
</h:head>
<h:body>
    <ui:composition template="template/lnf-template.xhtml">
        <ui:define name="body">
            <f:metadata>
                <f:event type="preRenderView" listener="#{login.grantPermission}"/>
            </f:metadata>
            <p:linkButton value="Quay lại trang danh sách" outcome="smn_listsupplier"/><hr/>
            <h2 align="center">CHỈNH SỬA NHÀ CUNG CẤP</h2><hr/>
            <div class="create" style="margin-left: 300px;">
                <h:form>
                    <table cellspacing="10px">
                        <tr>
                            <td><p:outputLabel value="Mã nhà cung cấp: "/></td>
                            <td><p:inputText  value="#{nhaCungCapBean.nhaCungCap.maNhaCungCap}"
                                              style="width: 800px;" disabled="true"/></td>
                        </tr>
                        <tr>
                            <td><p:outputLabel value="Tên nhà cung cấp: "/></td>
                            <td><p:inputText value="#{nhaCungCapBean.nhaCungCap.tenNhaCungCap}"
                                             style="width: 800px;" id="tenncc"/></td>
                            <td><h:message for="tenncc" style="color: red"/></td>
                        </tr>
                        <tr>
                            <td><p:outputLabel value="Địa chỉ: "/></td>
                            <td><p:inputText value="#{nhaCungCapBean.nhaCungCap.diaChi_NCC}"
                                             style="width: 800px;" id="diachincc"/></td>
                            <td><h:message for="diachincc" style="color: red"/></td>
                        </tr>
                        <tr>
                            <td><p:outputLabel value="Số điện thoại: "/></td>
                            <td><p:inputText value="#{nhaCungCapBean.nhaCungCap.soDienThoai_NCC}"
                                             style="width: 800px;" id="sdtncc"/></td>
                            <td><h:message for="sdtncc" style="color: red"/></td>
                        </tr>
                        <tr>
                            <td><p:outputLabel value="Email: "/></td>
                            <td><p:inputText value="#{nhaCungCapBean.nhaCungCap.email_NCC}"
                                             style="width: 800px;" id="emailncc"/></td>
                            <td><h:message for="emailncc" style="color: red"/></td>
                        </tr>
                    </table>
                    <p:commandButton value="Lưu" action="#{nhaCungCapBean.updateNhaCungCap}" style="margin-left: 152px;"/>
                    <hr/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
