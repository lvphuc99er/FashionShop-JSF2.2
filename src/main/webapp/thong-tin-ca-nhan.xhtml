<ui:composition template="template/lnf-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="body">
        <f:metadata>
            <f:event type="preRenderView" listener="#{login.grantPermission}"/>
            <f:param name="ten" value="#{login.khachHang}"/>
        </f:metadata>
        <h3 align="center">HỒ SƠ CÁ NHÂN</h3>
        <hr/>
        <div style="margin-left: 300px;">
            <h:form id="hoso">
                <table cellspacing="10px">
                    <tr>
                        <td><p:outputLabel value="Họ tên:"/></td>
                        <td><p:inputText value="#{login.khachHang.tenKhachHang}" style="width: 250px"/></td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Số điện thoại:"/></td>
                        <td><p:inputText value="#{login.khachHang.soDienThoai}" style="width: 250px"/></td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Email:"/></td>
                        <td><p:inputText value="#{login.khachHang.email}" style="width: 250px"/></td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Giới tính:"/></td>
                        <td>
                            <p:selectOneRadio value="#{login.khachHang.gioiTinh}">
                                <f:selectItem itemLabel="Nam" itemValue="Nam"/>
                                <f:selectItem itemLabel="Nữ" itemValue="Nữ"/>
                            </p:selectOneRadio>
                        </td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Ngày sinh:"/></td>
                        <td><p:inputText type="date" value="#{login.khachHang.ngaySinh}"/>
                        </td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Mật khẩu:"/></td>
                        <td><p:password value="#{login.khachHang.matKhau}" toggleMask="true" redisplay="true"
                                        style="width: 250px"/></td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Địa chỉ:"/></td>
                        <td><p:inputText value="#{login.khachHang.diaChi}" style="width: 500px"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <p:commandButton value="Lưu" action="#{login.updateKhachHang}" update="hoso"
                                             style="margin-right: 5px"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
