<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <ui:composition template="template/lnf-template.xhtml">
        <ui:define name="body">
            <h:form>
                <h1 align="center">Thời trang nữ</h1>
                <hr/>
                <p:dataView var="sp" value="#{sanPhamBean.getSanPhamsByDanhMuc(2)}" layout="grid" rows="6"
                            gridIcon="pi pi-th-large" paginator="true">
                    <p:dataViewGridItem>
                        <p:panel header="#{sp.tenSanPham}" style="text-align:center">
                            <p:panelGrid columns="2" style="width:100%;">
                                <f:facet name="header">
                                    <p:graphicImage value="images/#{sp.hinhAnh}"
                                                    style="width: 300px; height: 300px"/><br/>
                                    <p:outputLabel style="font-size: 30px" value="#{sp.donGia}"/>
                                </f:facet>
                                <p:commandButton value="Xem chi tiết" action="#{sanPhamBean.nextPageDetail}"
                                                 actionListener="#{sanPhamBean.initDetail(sp.maSanPham)}"
                                                 process="@this" style="width: 180px"/>
                                <p:commandButton value="Thêm vào giỏ hàng" action="#{cartBean.nextPageCart}"
                                                 actionListener="#{cartBean.addToCart(sp)}" process="@this"
                                                 styleClass="ui-button-success"/>
                            </p:panelGrid>
                        </p:panel>
                    </p:dataViewGridItem>
                </p:dataView>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
