<ui:composition template="template/lnf-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="body">
        <div class="register">
            <h1 align="center">ĐĂNG KÝ THÀNH VIÊN</h1>
            <hr/>
            <h:form method="post">
                <table cellspacing="10px">
                    <tr>
                        <td><p:outputLabel value="Số điện thoại: "/></td>
                        <td><p:inputText id="soDienThoai" value="#{khachHangBean.khachHang.soDienThoai}"
                                         placeholder="Nhập số điện thoại..."/></td>
                        <td><h:message for="soDienThoai" style="color: red"/></td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Tên hiển thị: "/></td>
                        <td><p:inputText id="tenHienThi" value="#{khachHangBean.khachHang.tenKhachHang}"
                                         placeholder="Nhập tên hiển thị..."/></td>
                        <td><h:message for="tenHienThi" style="color: red"/></td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Ngày sinh: "/></td>
                        <td>
                            <p:inputText type="date" value="#{khachHangBean.khachHang.ngaySinh}" id="ngaySinh"
                                         placeholder="Chọn ngày sinh...">
                            </p:inputText>
                        </td>
                        <td><h:message for="ngaySinh" style="color: red"/></td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Giới tính: "/></td>
                        <td>
                            <p:selectOneRadio unselectable="true" value="#{khachHangBean.khachHang.gioiTinh}">
                                <f:selectItem itemLabel="Nữ" itemValue="Nữ"/>
                                <f:selectItem itemLabel="Nam" itemValue="Nam"/>
                            </p:selectOneRadio>
                        </td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Email: "/></td>
                        <td><p:inputText id="email" value="#{khachHangBean.khachHang.email}"
                                         placeholder="Nhập email..."/></td>
                        <td><h:message for="email" style="color: red"/></td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Địa chỉ: "/></td>
                        <td><p:inputText id="diaChi" value="#{khachHangBean.khachHang.diaChi}"
                                         placeholder="Nhập địa chỉ liên hệ..."/></td>
                        <td><h:message for="diaChi" style="color: red"/></td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Mật khẩu: "/></td>
                        <td><p:password id="matKhau" value="#{khachHangBean.khachHang.matKhau}" style="width: 196px"
                                         placeholder="Nhập mật khẩu..." toggleMask="true" redisplay="true"/></td>
                        <td><h:message for="matKhau" style="color: red"/></td>
                    </tr>
                    <tr style="display: none">
                        <td><p:outputLabel value="Trạng thái: "/></td>
                        <td>
                            <p:selectOneMenu unselectable="true" value="#{khachHangBean.khachHang.trangThai}">
                                <f:selectItem itemLabel="CHO PHÉP" itemValue="CHO PHÉP"/>
                                <f:selectItem itemLabel="KHÓA" itemValue="KHÓA"/>
                            </p:selectOneMenu>
                        </td>
                    </tr>
                </table>
                <p:selectBooleanCheckbox id="chapNhanDieuKhoan" value="true" itemLabel="Đồng ý với các"
                                         style="margin-left: 11px; margin-bottom: 8px"/>
                <p:commandLink value="điều khoản thỏa thuận" style="margin-left: -8px"/><br/>
                <p:commandButton value="Đăng ký" style="margin-left: 122px;" action="#{khachHangBean.addKhachHang}"
                                 oncomplete="PF('dlg2').show()"/>

                <!--dialog-->
                <p:dialog header="Thông báo" widgetVar="dlg2" minHeight="40" width="300" showEffect="fade"
                          modal="true">
                    <p class="p-m-0">Đăng ký thành công !</p>
                    <f:facet name="footer">
                        <p:commandButton value="Chuyển đến trang đăng nhập" action="login?faces-redirect=true"/>
                    </f:facet>
                </p:dialog>
                <hr/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
