<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:graphicImage width="100%" value="images/ban.png"/>
    <h:form id="form">
        <p:growl id="message">
            <p:menubar>
                <p:menuitem value="Trang chủ" outcome="home"/>
                <p:submenu label="Sản phẩm">
                    <p:menuitem value="Thời trang nam" outcome="p_manfashion"/>
                    <p:menuitem value="Thời trang nữ" outcome="p_womanfashion"/>
                    <p:menuitem value="Phụ kiện" outcome="p_accessories"/>
                </p:submenu>
                <p:menuitem value="Liên hệ" outcome="about"/>
                <f:facet name="options">
                    <p:inputText placeholder="Tìm kiếm..."/>
                    <p:commandButton style="width: 110px;font-size: 15px;" value="Giỏ hàng" action="shoppingcart"/>
                    <p:outputLabel value="Tài khoản: USER" style="margin-left: 5px; margin-right: 5px"/>
                    <p:commandButton style="width: 110px;font-size: 15px;" value="Đăng xuất" action="#{login.logout}"/>
                </f:facet>
            </p:menubar>
        </p:growl>
    </h:form>
</ui:composition>
</html>
