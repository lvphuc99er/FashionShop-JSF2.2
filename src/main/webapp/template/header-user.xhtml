<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:param value="#{login.khachHang.maKhachHang}"/>
        <f:param value="#{login.khachHang.tenKhachHang}"/>
    </f:metadata>
    <h:graphicImage width="100%" value="images/ban.png"/>
    <h:form id="form">
        <p:growl id="message">
            <p:menubar>
                <p:menuitem value="Trang chủ" outcome="dashboard"/>
                <p:menuitem value="Sản phẩm" action="#{homeBean.setMa(4)}"/>
                <p:menuitem value="Liên hệ" outcome="about"/>
                <f:facet name="options">
                    <p:inputText placeholder="Tìm kiếm..."/>
                    <p:commandButton icon="pi pi-shopping-cart" action="shoppingcart?faces-redirect=true"
                                     value="#{cartBean.demSoLuong(login.getKhachHang().maKhachHang)}"
                                     style="margin-left: 5px"/>
                    <p:outputLabel value="Khách hàng: " style="margin-left: 5px; margin-right: 5px"/>
                    <p:outputLabel value="#{login.khachHang.tenKhachHang}" style="margin-right: 5px;" disabled="true"/>
                    <p:menuButton icon="pi pi-user" styleClass="rounded-button ui-button-info"
                                  style="margin-right: 5px;">
                        <p:menuitem value="Hồ sơ cá nhân" outcome="u_information"/>
                        <p:menuitem value="Đơn hàng" outcome="u_listorder"/>
                    </p:menuButton>
                    <p:commandButton style="width: 110px;font-size: 15px;" value="Đăng xuất"
                                     oncomplete="PF('dlg1').show()"/>
                </f:facet>
            </p:menubar>
        </p:growl>

        <!--dialog-->
        <p:dialog header="Đăng xuất !" widgetVar="dlg1" minHeight="40" width="300" showEffect="fade" modal="true">
            <p class="p-m-0">Nhấn "Xác nhận" để đăng xuất !</p>
            <f:facet name="footer">
                <p:commandButton value="Xác nhận" action="#{login.logout}" styleClass="ui-button-warning"/>
                <p:commandButton value="Quay lại" onclick="PF('dlg1').hide()"/>
            </f:facet>
        </p:dialog>
    </h:form>
</ui:composition>
