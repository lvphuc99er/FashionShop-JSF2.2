<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:graphicImage width="100%" value="images/ban.png"/>
    <h:form id="form">
        <p:growl id="message">
            <p:menubar>
                <p:menuitem value="Trang chủ" outcome="dashboard"/>
                <p:submenu label="Sản phẩm">
                    <p:menuitem value="Thời trang nam" outcome="p_manfashion"/>
                    <p:menuitem value="Thời trang nữ" outcome="p_womanfashion"/>
                    <p:menuitem value="Phụ kiện" outcome="p_accessories"/>
                </p:submenu>
                <p:menuitem value="Liên hệ" outcome="about"/>
                <p:submenu style="margin-left: 50px;" label="Quản lý">
                    <p:submenu label="Sản phẩm">
                        <p:menuitem value="Danh sách sản phẩm" outcome="pmn_listproduct"/>
                        <p:menuitem value="Thêm sản phẩm mới" outcome="pmn_listproduct_create"/>
                        <p:menuitem value="Nhập sản phẩm" outcome="pmn_warehouse"/>
                    </p:submenu>
                    <p:submenu label="Nhà cung cấp">
                        <p:menuitem value="Danh sách nhà cung cấp" outcome="smn_listsupplier"/>
                        <p:menuitem value="Thêm nhà cung cấp mới" action="#{nhaCungCapBean.nextPageCreate}"/>
                    </p:submenu>
                    <p:menuitem value="Người dùng" outcome="umn_listuser"/>
                    <p:menuitem value="Đơn hàng" outcome="listorder"/>
                </p:submenu>
                <p:menuitem value="Thống kê" outcome="statistical"/>
                <f:facet name="options">
                    <p:inputText placeholder="Tìm kiếm..."/>
                    <p:commandButton style="width: 110px;font-size: 15px; margin-left: 5px" value="Giỏ hàng"
                                     action="shoppingcart?faces-redirect=true"/>
                    <p:outputLabel value="Tài khoản: ADMIN" style="margin-left: 5px; margin-right: 5px"/>
                    <p:commandButton style="width: 110px;font-size: 15px;" value="Đăng xuất"
                                     oncomplete="PF('dlg1').show()"/>
                </f:facet>
            </p:menubar>
        </p:growl>

        <!--dialog-->
        <p:dialog header="Đăng xuất !" widgetVar="dlg1" minHeight="40" width="300" showEffect="fade" modal="true">
            <p class="p-m-0">Nhấn "Xác nhận" để đăng xuất !</p>
            <f:facet name="footer">
                <p:commandButton value="Xác nhận" action="#{login.logout}" styleClass="ui-button-warning"/>
                <p:commandButton value="Quay lại" onclick="PF('dlg1').hide()"/>
            </f:facet>
        </p:dialog>
    </h:form>
</ui:composition>
