<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:graphicImage width="100%" value="images/ban.png"/>
    <h:form id="form">
        <p:growl id="message">
            <p:menubar>
                <p:menuitem value="Trang chủ" outcome="dashboard"/>
                <p:menuitem value="Sản phẩm" action="#{homeBean.setMa(4)}"/>
                <p:menuitem value="Liên hệ" outcome="about"/>
                <f:facet name="options">
                    <p:inputText placeholder="Tìm kiếm..."/>
                    <p:commandButton icon="pi pi-shopping-cart" style="margin-left: 5px"
                                     action="shoppingcart?faces-redirect=true"/>
                    <p:commandButton style="width: 110px;font-size: 15px;margin-left: 5px; margin-right: 5px"
                                     value="Đăng nhập" action="#{login.load}"/>
                    <p:commandButton style="width: 100px;font-size: 15px;" value="Đăng ký"
                                     action="register?faces-redirect=true"/>
                </f:facet>
            </p:menubar>
        </p:growl>
    </h:form>
</ui:composition>
