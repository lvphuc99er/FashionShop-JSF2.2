<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <ui:composition template="template/lnf-template.xhtml">
        <ui:define name="body">
            <div class="card">
                <h:form>
                    <h3 align="center">DANH SÁCH KHÁCH HÀNG CỦA WEBSITE</h3>
                    <p:dataTable var="kh" value="#{khachHangBean.khachHangs}">
                        <p:column style="width: 5%; text-align: center" headerText="Mã">
                            <h:outputText value="#{kh.maKhachHang}"/>
                        </p:column>
                        <p:column style="width: 15%" headerText="Tên khách hàng">
                            <h:outputText value="#{kh.tenKhachHang}"/>
                        </p:column>
                        <p:column style="width: 8%" headerText="Ngày sinh">
                            <h:outputText value="#{kh.ngaySinh}"/>
                        </p:column>
                        <p:column style="width: 5%" headerText="Giới tính">
                            <h:outputText value="#{kh.gioiTinh}"/>
                        </p:column>
                        <p:column style="width: 20%" headerText="Địa chỉ">
                            <h:outputText value="#{kh.diaChi_KH}"/>
                        </p:column>
                        <p:column style="width: 9%" headerText="Số điện thoại">
                            <h:outputText value="#{kh.soDienThoai_KH}"/>
                        </p:column>
                        <p:column style="width: 17%" headerText="Email">
                            <h:outputText value="#{kh.email_KH}"/>
                        </p:column>
                        <p:column style="width: 11%" headerText="Trạng thái">
                            <h:outputText value="#{kh.trangThai}"/>
                        </p:column>
                        <p:column style="width: 16%" headerText="">
                            <p:commandButton value="Xóa"/>
                            <p:commandButton value="Chỉnh sửa"/>
                        </p:column>
                    </p:dataTable><hr/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
