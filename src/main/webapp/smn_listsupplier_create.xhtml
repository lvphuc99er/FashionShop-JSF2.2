<ui:composition template="template/lnf-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="body">
        <f:metadata>
            <f:event type="preRenderView" listener="#{login.grantPermission}"/>
        </f:metadata>
        <p:linkButton value="Quay lại trang danh sách" outcome="smn_listsupplier"/>
        <hr/>
        <h2 align="center">THÊM NHÀ CUNG CẤP MỚI</h2>
        <hr/>
        <div class="card" style="margin-left: 100px;">
            <h:form>
                <table cellspacing="10px">
                    <tr>
                        <td><p:outputLabel value="Tên nhà cung cấp: "/></td>
                        <td><p:inputText value="#{nhaCungCapBean.nhaCungCap.tenNhaCungCap}" style="width: 800px;"
                                         id="tenncc" placeholder="Nhập tên nhà cung cấp..."/></td>
                        <td><p:message for="tenncc" style="color: red"/></td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Địa chỉ: "/></td>
                        <td><p:inputText value="#{nhaCungCapBean.nhaCungCap.diaChi}" style="width: 800px;"
                                         id="diachincc" placeholder="Nhập địa chỉ..."/></td>
                        <td><p:message for="diachincc" style="color: red"/></td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Số điện thoại: "/></td>
                        <td><p:inputText value="#{nhaCungCapBean.nhaCungCap.soDienThoai}" style="width: 800px;"
                                         id="sdtncc" placeholder="Nhập số điện thoại..."/></td>
                        <td><p:message for="sdtncc" style="color: red"/></td>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Email: "/></td>
                        <td><p:inputText value="#{nhaCungCapBean.nhaCungCap.email}" style="width: 800px;"
                                         id="emailncc" placeholder="Nhập email..."/></td>
                        <td><p:message for="emailncc" style="color: red"/></td>
                    </tr>
                </table>
                <p:commandButton value="Xác nhận" action="#{nhaCungCapBean.addNhaCungCap}"
                                 style="margin-left: 153px;" ajax="false"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
